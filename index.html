<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive PDF Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .pdf-container {
        max-width: 100%;
        height: 80vh;
        border: 1px solid #ccc;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .fallback-link {
        margin-top: 20px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h2>View PDF</h2>
    <div class="pdf-container">
      <iframe src="invite.pdf"></iframe>
    </div>
    <p class="fallback-link">
      If the PDF doesn't display, <a href="yourfile.pdf" target="_blank">click here to download</a>.
    </p>
  </body>
</html>
