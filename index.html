<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Here Yet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
        }
        .container {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .bubble {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: absolute;
            animation: rise 6s ease-in-out infinite;
        }
        .bubble:nth-child(1) {
            left: 10%;
            animation-duration: 5s;
        }
        .bubble:nth-child(2) {
            left: 30%;
            animation-duration: 7s;
        }
        .bubble:nth-child(3) {
            left: 50%;
            animation-duration: 6s;
        }
        .bubble:nth-child(4) {
            left: 70%;
            animation-duration: 8s;
        }
        .bubble:nth-child(5) {
            left: 90%;
            animation-duration: 4s;
        }
        @keyframes rise {
            0% {
                bottom: -100px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nothing here yet...</h1>
        <p>There is nothing here.</p>
    </div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</body>
</html>
