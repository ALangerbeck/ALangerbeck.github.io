<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Embedded PDF</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .pdf-container {
        width: 80%;
        height: 600px;
        margin: 0 auto;
        border: 1px solid #ccc;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        background-color: #fff;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Site</h1>
    <p>Check out this embedded PDF below:</p>

    <div class="pdf-container">
      <iframe src="invite.pdf"></iframe>
    </div>
  </body>
</html>
